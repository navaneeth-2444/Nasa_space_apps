<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would you do as Louis?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
        }
        .button-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background-color: rgba(26, 26, 26, 0.1);
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 50%;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .play-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #1a1a1a;
            z-index: 2;
            text-align: center;
            width: 80%;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(26,26,26,0.2) 0%, rgba(26,26,26,0) 70%);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="button-container">
        <button class="play-button" id="playButton">
            <span>What would you do as Louis?</span>
        </button>
        <div class="glow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const button = document.getElementById('playButton');
        const container = document.querySelector('.button-container');

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.classList.add('glow');
            container.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 3000);
        }

        setInterval(createRipple, 1500);

        button.addEventListener('click', () => {
            window.location.href = 'your-game-page.html';
        });

        button.addEventListener('mouseover', () => {
            button.style.transform = 'translate(-50%, -50%) scale(1.1)';
            button.style.backgroundColor = 'rgba(26, 26, 26, 0.2)';
            button.querySelector('span').style.fontSize = '30px';
        });

        button.addEventListener('mouseout', () => {
            button.style.transform = 'translate(-50%, -50%) scale(1)';
            button.style.backgroundColor = 'rgba(26, 26, 26, 0.1)';
            button.querySelector('span').style.fontSize = '28px';
        });

        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#1a1a1a' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#1a1a1a', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
